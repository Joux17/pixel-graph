<div class="home-container">
	<div class="legend-container">
		<h1>LÃ©gende</h1>
		<div>
			@for(quantite of selectableColors; track quantite){
			<div class="legend">
				<p class="square" [ngStyle]="{ 'background-color': quantite.color }"></p>
				<img [src]="imagePath(quantite.value)" />
			</div>
			}
		</div>
	</div>
	<div class="calendar-container">
		<div class="days">
			@for(jour of daysNumber; track $index) {
			<div class="dayNumber">{{ $index + 1 }}</div>
			}
		</div>
		@for (month of calendar; let indexMois = $index; track indexMois) {
		<div class="month">
			<div class="month-text">{{ monthsLetter[indexMois] }}</div>
			@for (day of month; let indexDay = $index; track indexDay) {
			<app-day [color]="extractConsoForDay(indexMois,indexDay)" [selectableColors]="selectableColors"
				[borders]="getBorders(indexMois, indexDay)" (selectedColorEvent)="save(indexMois, indexDay, $event)" />
			}
		</div>
		}
	</div>
</div>
